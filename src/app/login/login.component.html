<div class="main-bg">
    <div class="box-conatiner">
        <div id="a">
            <div class="circle-ripple"></div>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h1 class="heading-left">Bienvenido</h1>
                <div class="flex-col-c p-t-140 p-b-40">
                    <span class="txt1 p-b-9">
                        Donâ€™t have an account?
                    </span>
                    <a href="#" class="txt3">
                        Sign up now
                    </a>
                </div>
            </div>
            <div class="col-sm-6 col-md-6">
                <div class="wrap-login100">
                    <span class="login100-form-title">
                        <i class="fas fa-users"></i> Inicia Sesion
                    </span>
                    <form class="login100-form validate-form p-l-55 p-r-55 p-t-20">
                        
                        <div class="wrap-input100 validate-input input-group m-b-16" data-validate="Please enter username" *ngIf="user">
                            <input class="input100" type="text" name="username" placeholder="{{ user.email }}">
                            <span class="focus-input100" id="basic-addon1"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Please enter password">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="text-right p-t-13 p-b-23">
                            <span class="txt1">
                                Forgot
                            </span>
                            <a href="#" class="txt2">
                                Username / Password?
                            </a>
                        </div>
                        <div class="container-login100-form-btn">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group mr-5" role="group">
                                    <button class="login100-form-btn">
                                        Hecho
                                    </button>
                                </div>
                                <!-- <h6>O puedes iniciar con tus redes sociales</h6><br> -->
                                <div class="btn-group mr-2" role="group">
                                        <button class="btn btn-outline-primary login100-form-btn" (click)="signInWithFB()"> 
                                            <i class="fab fa-facebook-f"></i>  <!--sin completar -->
                                        </button>
                                    </div>
                                <div class="btn-group mr-2" role="group">
                                    <button class="btn btn-outline-primary login100-form-btn" (click)="signInWithGoogle()">
                                        <i class="fab fa-google"></i>
                                    </button>
                                </div>
                                <div class="btn-group mr-2" role="group">
                                    <button class="btn btn-outline-danger login100-form-btn" (click)="signOut()">
                                        <i class="fa fa-sign-out-alt"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- <button class="login100-form-btn">
                                <i class="fab fa-google"></i>
                            </button>
                            <br>
                            <button class="login100-form-btn">
                                <i class="fab fa-facebook-f"></i>
                            </button> -->
                        </div>
                        <!-- /***//// -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

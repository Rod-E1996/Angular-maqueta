<a type="button" class="btn btn-warning" routerLink="">Regresar</a>
<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Registrar</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input [(ngModel)]="registrarUserData.username" name="username" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Correo</label>
                        <input [(ngModel)]="registrarUserData.correo" name="correo" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Contrase√±a</label>
                        <input [(ngModel)]="registrarUserData.pass" name="pass" type="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="registrarUser()" type="button" class="btn btn-primary float-right">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
